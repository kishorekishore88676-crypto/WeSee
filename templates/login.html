<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeSee Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #050505;
            background-image: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #000000 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            perspective: 1000px;
            overflow: hidden;
        }

        /* 3D Grid Background */
        .grid {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: rotateX(45deg) translateY(-20%);
            animation: gridMove 20s linear infinite;
            z-index: -1;
        }

        @keyframes gridMove {
            0% { transform: rotateX(45deg) translateY(0); }
            100% { transform: rotateX(45deg) translateY(50px); }
        }

        .login-card {
            background: rgba(16, 20, 30, 0.8);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.2), inset 0 0 20px rgba(0, 210, 255, 0.05);
            border: 1px solid rgba(0, 210, 255, 0.3);
            width: 300px;
            text-align: center;
            transform-style: preserve-3d;
            animation: floatCard 6s ease-in-out infinite;
        }

        @keyframes floatCard {
            0%, 100% { transform: translateY(0) rotateY(0deg); }
            50% { transform: translateY(-10px) rotateY(2deg); }
        }

        h2 {
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #00d2ff;
            text-shadow: 0 0 10px rgba(0, 210, 255, 0.5);
        }

        input {
            width: 100%;
            padding: 12px 0;
            margin-bottom: 20px;
            background: transparent;
            border: none;
            border-bottom: 2px solid rgba(0, 210, 255, 0.3);
            color: white;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-bottom: 2px solid #00d2ff;
            box-shadow: 0 5px 10px -5px rgba(0, 210, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #00d2ff, #0077ff);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.4);
            transition: transform 0.2s;
            margin-top: 10px;
        }

        button:hover {
            box-shadow: 0 0 25px rgba(0, 210, 255, 0.6);
        }

        button:active {
            transform: scale(0.95);
        }

        .links {
            margin-top: 20px;
            font-size: 14px;
        }
        .links a {
            color: #00d2ff;
            text-decoration: none;
        }
        .error {
            color: #ff416c;
            margin-bottom: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="grid"></div>
    <div class="login-card">
        <h2>WeSee Login</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required autocomplete="off">
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">INITIALIZE</button>
        </form>
        <div class="links">
            <p>New User? <a href="/register">Create Access ID</a></p>
        </div>
    </div>
</body>
</html>

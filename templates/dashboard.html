<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeSee Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', sans-serif;
            background-color: #000;
            background-image: radial-gradient(circle at 50% 50%, #111 0%, #000 100%);
            min-height: 100vh;
            color: #0ff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-shadow: 0 0 10px #0ff;
            text-transform: uppercase;
            letter-spacing: 5px;
            border-bottom: 2px solid #0ff;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .main-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 1400px;
        }

        .video-frame {
            border: 2px solid #0ff;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            background: #000;
            width: 640px;
            height: 480px;
            overflow: hidden;
            position: relative;
            cursor: crosshair;
        }

        /* HUD Corners */
        .video-frame::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            border: 2px solid transparent;
            background: linear-gradient(to right, #0ff, transparent 20px) top left,
                        linear-gradient(to bottom, #0ff, transparent 20px) top left,
                        linear-gradient(to left, #0ff, transparent 20px) top right,
                        linear-gradient(to bottom, #0ff, transparent 20px) top right,
                        linear-gradient(to right, #0ff, transparent 20px) bottom left,
                        linear-gradient(to top, #0ff, transparent 20px) bottom left,
                        linear-gradient(to left, #0ff, transparent 20px) bottom right,
                        linear-gradient(to top, #0ff, transparent 20px) bottom right;
            background-repeat: no-repeat;
            pointer-events: none;
        }

        .video-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 250px;
        }

        /* Sidebar for History */
        .sidebar {
            width: 300px;
            height: 480px;
            background: rgba(0, 20, 40, 0.8);
            border: 1px solid #0ff;
            border-radius: 5px;
            padding: 15px;
            overflow-y: auto;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
        }

        .sidebar h3 {
            margin-top: 0;
            color: #fff;
            border-bottom: 1px solid #0ff;
            padding-bottom: 10px;
        }

        .history-item {
            background: rgba(0, 255, 255, 0.1);
            margin-bottom: 8px;
            padding: 8px;
            border-left: 3px solid #0ff;
            font-size: 14px;
            font-family: monospace;
        }
        .history-item.text { border-left-color: #ffaa00; color: #ffcc88; }
        .history-item.object { border-left-color: #00ff00; color: #ccffcc; }
        .time { font-size: 10px; color: #888; float: right; }

        .btn-3d {
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: all 0.1s;
            text-transform: uppercase;
            font-weight: bold;
            position: relative;
            outline: none;
            user-select: none;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }

        /* Blue Button (Default) */
        .btn-blue {
            background: #0055aa;
            border: 1px solid #0088ff;
            box-shadow: 0 0 10px rgba(0, 136, 255, 0.3);
        }
        .btn-blue:active {
            background: #004488;
        }

        /* Green Button (Active State) */
        .btn-green {
            background: #00aa55;
            border: 1px solid #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }
        .btn-green:active {
            background: #008844;
        }

        /* Red Button (Capture) */
        .btn-red {
            background: #aa0033;
            border: 1px solid #ff0055;
            box-shadow: 0 0 10px rgba(255, 0, 85, 0.3);
        }
        .btn-red:active {
            background: #880022;
        }

        .status-panel {
            margin-top: 20px;
            background: rgba(0, 20, 40, 0.8);
            padding: 15px;
            border: 1px solid #0ff;
            font-family: monospace;
            color: #0ff;
        }

        .search-box {
            display: flex;
            gap: 10px;
        }
        .search-box input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #0ff;
            background: rgba(0, 20, 40, 0.8);
            color: white;
            outline: none;
        }

        /* Tap Result Overlay */
        #tap-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #0ff;
            color: #0ff;
            padding: 15px 30px;
            font-size: 24px;
            border-radius: 10px;
            display: none;
            pointer-events: none;
            text-transform: uppercase;
            box-shadow: 0 0 20px #0ff;
            z-index: 100;
        }
    </style>
</head>
<body>

    <h1>WeSee Intelligence HUD</h1>
    <p style="color: #888; margin-top: -15px;">OPERATOR: {{ user }}</p>

    <div class="main-container">
        <div class="video-frame">
            <img src="{{ url_for('video_feed') }}" alt="Live Feed" onclick="handleTap(event)">
            <div id="tap-overlay"></div>
        </div>

        <div class="sidebar">
            <h3>LIVE FEED DATA</h3>
            <div id="history-list">
                <!-- History items will appear here -->
            </div>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search object..." onkeyup="handleSearch(event)">
                <button class="btn-3d btn-blue" onclick="triggerSearch()">üîç</button>
            </div>
            <div class="search-box">
                <input type="text" id="exclude-input" placeholder="Exclude (e.g. chair)..." onkeyup="handleExclude(event)">
                <button class="btn-3d btn-red" onclick="triggerExclude()">üö´</button>
            </div>

            <button id="btn-obj" class="btn-3d btn-green" onclick="toggleObject()">Detect Objects: ON</button>
            <button id="btn-text" class="btn-3d btn-blue" onclick="toggleText()">Read Text: OFF</button>
            <button id="btn-voice" class="btn-3d btn-green" onclick="toggleVoice()">Voice: ON</button>
            <button class="btn-3d btn-red" onclick="capture()">üì∏ Capture</button>
            <button class="btn-3d btn-red" style="margin-top: 20px; border-color: #ff0000;" onclick="exitSystem()">‚ö†Ô∏è POWER OFF</button>
            
            <div class="status-panel">
                <p>System Status: ONLINE</p>
                <p>Model: {{ model_status }}</p>
                {% if "Standard" in model_status %}
                    <p style="color: #ffaa00; font-size: 12px;">(Advanced detection disabled)</p>
                {% endif %}
                <p>Voice Engine: ACTIVE</p>
            </div>
        </div>
    </div>

    <script>
        function updateButton(id, state, textPrefix) {
            const btn = document.getElementById(id);
            if (state) {
                btn.className = "btn-3d btn-green";
                btn.innerText = textPrefix + ": ON";
            } else {
                btn.className = "btn-3d btn-blue";
                btn.innerText = textPrefix + ": OFF";
            }
        }

        async function toggleObject() {
            const res = await fetch('/toggle_object');
            const data = await res.json();
            updateButton('btn-obj', data.detect_objects, "Detect Objects");
            updateButton('btn-text', data.detect_text, "Read Text");
        }

        async function toggleText() {
            const res = await fetch('/toggle_text');
            const data = await res.json();
            updateButton('btn-text', data.detect_text, "Read Text");
            updateButton('btn-obj', data.detect_objects, "Detect Objects");
        }

        async function toggleVoice() {
            const res = await fetch('/toggle_voice');
            const data = await res.json();
            updateButton('btn-voice', data.voice, "Voice");
        }

        async function capture() {
            await fetch('/capture');
            alert("Image Captured!");
        }

        async function triggerSearch() {
            const query = document.getElementById('search-input').value;
            await fetch('/set_search', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({query: query})
            });
        }

        function handleSearch(event) {
            if (event.key === 'Enter') {
                triggerSearch();
            }
        }

        async function triggerExclude() {
            const query = document.getElementById('exclude-input').value;
            await fetch('/set_exclusion', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({query: query})
            });
        }

        function handleExclude(event) {
            if (event.key === 'Enter') {
                triggerExclude();
            }
        }

        async function handleTap(event) {
            const img = event.target;
            const rect = img.getBoundingClientRect();
            const x = (event.clientX - rect.left) / rect.width;
            const y = (event.clientY - rect.top) / rect.height;

            const res = await fetch('/tap', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({x: x, y: y})
            });
            const data = await res.json();
            
            if (data.name) {
                const overlay = document.getElementById('tap-overlay');
                overlay.innerText = data.name;
                overlay.style.display = 'block';
                setTimeout(() => { overlay.style.display = 'none'; }, 2000);
            }
        }

        async function exitSystem() {
            if (confirm("Shutdown WeSee System?")) {
                try {
                    await fetch('/shutdown', { method: 'POST' });
                } catch (e) {
                    console.log("Server stopped");
                }
                document.body.innerHTML = "<div style='display:flex;justify-content:center;align-items:center;height:100vh;flex-direction:column;'><h1>SYSTEM OFFLINE</h1><p>You may close this window.</p></div>";
            }
        }

        // Poll for history updates
        setInterval(async () => {
            const res = await fetch('/history');
            const data = await res.json();
            const list = document.getElementById('history-list');
            list.innerHTML = '';
            data.forEach(item => {
                const div = document.createElement('div');
                div.className = `history-item ${item.type}`;
                div.innerHTML = `<span>${item.content}</span> <span class="time">${item.time}</span>`;
                list.appendChild(div);
            });
        }, 1000);
    </script>
</body>
</html>
